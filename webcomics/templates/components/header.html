{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static "/css/header.css" %}">
{% endblock%}

<header class="{% block header_class %}{% endblock %}">
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
        <!-- Container wrapper -->
        <div id="NavWrapper" class="container">
            <!-- LOGO -->
            <a class="navbar-brand" href="/"><img id="Surchaing-logo"
                src="{% static "/images/logo/light_logo.webp" %}" alt="Surchaing Manga"
                draggable="false" height="70" /></a>
            <!-- Botón para abrir menu desplegable -->
            <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-icon" data-bs-toggle="collapse" data-bs-target="#NavMenu"></span>
            </button>
            <!-- Collapsible wrapper -->
            <div id="NavMenu" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center text-center" href="{% url 'index' %}">Inicio</a>
                    </li>
                    
                    <li class="nav-item me-3">
                            <a class="nav-link d-flex align-items-center text-center" href="#">Catálogo</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link d-flex align-items-center text-center" href="{% url 'about' %}">Acerca de</a>
                    </li>

                </ul>
            </div>
            <!-- Collapsible wrapper -->
            <div id="Icons">
                <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'search' %}"><i class="bi bi-search"></i></a></li>
                    <a class="nav-link" href="{% url 'ingresar' %}">
                        <button class="btn btn-outline-primary">
                                <li class="nav-item">INGRESA</li>
                        </button>
                    </a>
                </ul>
            </div>
        </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>

{% block extra_js %}
    <script src="{% static "/scripts/header.js" %}"></script>
{% endblock %}
