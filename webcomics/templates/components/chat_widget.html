<div id="chat-widget-container">
    <!-- Chat Bubble -->
    <div id="chat-bubble" onclick="toggleChat()">
        <i class="bi bi-chat-dots-fill"></i>
        <div id="chat-notification" class="hidden"></div>
    </div>

    <!-- Chat Window -->
    <div id="chat-window" class="hidden">
        <div class="chat-header">
            <span><i class="bi bi-headset"></i> Soporte DERSSG'M</span>
            <button onclick="toggleChat()"><i class="bi bi-x-lg"></i></button>
        </div>
        <div id="chat-messages">
            <!-- Messages load here -->
            <div class="chat-msg system">
                Hola! ¿En qué podemos ayudarte hoy?
            </div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="handleChatKey(event)">
            <button onclick="sendChatMessage()"><i class="bi bi-send-fill"></i></button>
        </div>
    </div>
</div>

<style>
    #chat-widget-container {
        position: fixed;
        bottom: 90px;
        right: 20px;
        z-index: 10000;
        font-family: 'Inter', sans-serif;
    }

    #chat-bubble {
        width: 60px;
        height: 60px;
        background: #bfa37c;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        transition: transform 0.3s;
        position: relative;
    }

    #chat-bubble:hover {
        transform: scale(1.1);
    }

    #chat-notification {
        position: absolute;
        top: 0;
        right: 0;
        width: 15px;
        height: 15px;
        background: #ff4d4d;
        border-radius: 50%;
        border: 2px solid #fff;
    }

    #chat-window {
        position: absolute;
        bottom: 80px;
        right: 0;
        width: 320px;
        height: 450px;
        background: #fff;
        border-radius: 15px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        border: 1px solid #eee;
    }

    .chat-header {
        background: #000;
        color: #fff;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-weight: 700;
    }

    .chat-header button {
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
    }

    #chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 5px;
        background-color: #e5ddd5;
        background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        background-blend-mode: overlay;
    }

    .chat-msg {
        position: relative;
        max-width: 80%;
        padding: 8px 12px 18px;
        border-radius: 7.5px;
        font-size: 0.9rem;
        line-height: 1.4;
        box-shadow: 0 1px 0.5px rgba(0, 0, 0, 0.13);
    }

    .chat-msg.user {
        align-self: flex-end;
        background: #dcf8c6;
        color: #000;
        border-top-right-radius: 0;
    }

    .chat-msg.admin {
        align-self: flex-start;
        background: #fff;
        color: #000;
        border-top-left-radius: 0;
    }

    .chat-time {
        position: absolute;
        bottom: 3px;
        right: 7px;
        font-size: 0.65rem;
        color: rgba(0, 0, 0, 0.45);
    }

    .chat-msg.system {
        align-self: center;
        background: rgba(255, 255, 255, 0.9);
        color: #555;
        font-size: 0.75rem;
        text-align: center;
        max-width: 90%;
        padding: 5px 10px;
        border-radius: 5px;
        box-shadow: none;
    }

    .chat-input-area {
        padding: 15px;
        display: flex;
        gap: 10px;
        background: #fff;
        border-top: 1px solid #eee;
    }

    #chat-input {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 20px;
        padding: 8px 15px;
        outline: none;
    }

    .chat-input-area button {
        background: #000;
        color: #fff;
        border: none;
        width: 35px;
        height: 35px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }

    .hidden {
        display: none !important;
    }

    @media (max-width: 768px) {
        #chat-window {
            width: 90vw;
            right: -10px;
            bottom: 70px;
        }
    }
</style>

<script>
    let chatOpen = false;
    let lastMsgCount = -1; // Force first render
    let isSending = false;

    function toggleChat() {
        chatOpen = !chatOpen;
        const chatWin = document.getElementById('chat-window');
        chatWin.classList.toggle('hidden', !chatOpen);
        if (chatOpen) {
            loadMessages();
            document.getElementById('chat-notification').classList.add('hidden');
        }
    }

    function handleChatKey(e) {
        if (e.key === 'Enter') sendChatMessage();
    }

    async function loadMessages() {
        try {
            const resp = await fetch('/chat/get/');
            const data = await resp.json();
            const container = document.getElementById('chat-messages');

            if (data.messages.length !== lastMsgCount) {
                // Personalised greeting based on user status
                const userName = "{{ user.username|default:'' }}";
                const greeting = userName ? `¡Hola ${userName}! ¿En qué podemos ayudarte hoy?` : "¡Hola! ¿En qué podemos ayudarte hoy?";

                container.innerHTML = `
            <div class="chat-msg system">
                <span class="chat-txt">${greeting}</span>
                <span class="chat-time">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
            </div>
        `;
                data.messages.forEach(msg => {
                    const div = document.createElement('div');
                    div.className = `chat-msg ${msg.is_from_admin ? 'admin' : 'user'}`;

                    const text = document.createElement('span');
                    text.innerText = msg.message;
                    div.appendChild(text);

                    const time = document.createElement('span');
                    time.className = 'chat-time';
                    time.innerText = msg.timestamp || '';
                    div.appendChild(time);

                    container.appendChild(div);
                });

                if (!chatOpen && data.messages.length > lastMsgCount && lastMsgCount !== -1) {
                    document.getElementById('chat-notification').classList.remove('hidden');
                }
                lastMsgCount = data.messages.length;
            }
            // Always scroll to bottom when loading messages if open
            if (chatOpen) {
                container.scrollTop = container.scrollHeight;
            }
        } catch (e) { console.error("Chat load error", e); }
    }

    async function sendChatMessage() {
        if (isSending) return;
        const input = document.getElementById('chat-input');
        const msg = input.value.trim();
        if (!msg) return;

        isSending = true;
        input.value = '';
        try {
            const formData = new FormData();
            formData.append('message', msg);
            await fetch('/chat/send/', {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}'
                }
            });
            await loadMessages();
        } catch (e) {
            console.error("Chat send error", e);
            input.value = msg; // Restore message on error
        } finally {
            isSending = false;
        }
    }

    // Global function for product inquiries
    window.openProductInquiry = async function (message) {
        if (!chatOpen) toggleChat();

        const input = document.getElementById('chat-input');
        input.value = message;
        await sendChatMessage();
    };

    // Poll for new messages every 5 seconds
    setInterval(() => {
        if (document.visibilityState === 'visible') {
            loadMessages();
        }
    }, 5000);
</script>
